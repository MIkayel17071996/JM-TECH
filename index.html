<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 
      BEST PRACTICE FAVICON AND APP ICONS SETUP
      - This setup ensures your icon looks great everywhere (browsers, phone home screens).
      - For this to work, you MUST MOVE your 'logo1-P.png' file into your 'public' folder.
      - Ideally, you would create different sized images for each link, but using the same one works as a great starting point.
    -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo1-P.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo1-P.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM TECH</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="JMtech is a passionate software development team specializing in modern web solutions, React, Node.js, and scalable applications.">
    <meta name="keywords" content="JMtech, software development, web development, React, Node.js, Vite, JavaScript, dev team, frontend, backend, scalable apps">
    <meta name="author" content="JMtech Team">

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:title" content="JMtech – Modern Web Development Solutions">
    <meta property="og:description" content="We are a team of developers building fast, scalable applications with modern tools like React and Node.js.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.jmtech.dev">
    <meta property="og:image" content="https://www.jmtech.dev/assets/logo1-P-DoAM5JCD.png">
    <meta property="og:site_name" content="JMtech">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="JMtech – Modern Web Development Solutions">
    <meta name="twitter:description" content="We build high-performance, modern web applications with React, Node.js, and Vite.">
    <meta name="twitter:image" content="https://www.jmtech.dev/assets/logo1-P-DoAM5JCD.png">
    <meta name="twitter:site" content="@jmtech">

    <!-- Additional SEO Enhancements -->
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.jmtech.dev" />
    <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_CODE" /> <!-- Replace with your Google Search Console verification code -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
